image: node:14.21.1

stages:
  - build
  - test
  - init
  - plan
  - apply
  - e2e-setup
  - e2e

variables:
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"
  CYPRESS_IMAGE: cypress/browsers:node-18.14.1-chrome-110.0.5481.96-1-ff-109.0-edge-110.0.1587.41-1

cache:
  paths:
    - node_modules
    - cache/Cypress

build-preprod:
  stage: build
  before_script:
    - apt-get update
    - apt-get install zip
  script:
    - yarn
    - yarn build-preprod
    - yarn tg-zip
  artifacts:
    paths:
    - dist_preprod
    - terragrunt/modules/lambda/lambda.zip
  only:
    - develop

build-prod:
  stage: build
  before_script:
    - apt-get update
    - apt-get install zip
  script:
    - yarn
    - yarn build-prod
    - yarn tg-zip
  artifacts:
    paths:
    - dist_prod
    - terragrunt/modules/lambda/lambda.zip
  only:
    - master

lint:
  stage: test
  script:
    - yarn lint
  when: manual

stylelint:
  stage: test
  script:
    - yarn stylelint
  when: manual

test:
  stage: test
  script:
    - yarn test-cover
  when: manual

init:
  stage: init
  image:
    name: hashicorp/terraform:light
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'  
  script:
    - cd terraform
    - terraform init -migrate-state
  artifacts:
    paths:
    - terraform/.terraform
    - terraform/.terraform.lock.hcl
  when: manual

