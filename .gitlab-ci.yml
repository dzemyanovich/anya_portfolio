image: node:14.21.1

stages:
  - build
  - test
  - plan
  - apply
  - destroy
  - e2e-setup
  - e2e

variables:
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"
  CYPRESS_IMAGE: cypress/browsers:node-18.14.1-chrome-110.0.5481.96-1-ff-109.0-edge-110.0.1587.41-1

cache:
  paths:
    - node_modules
    - cache/Cypress

build-preprod:
  stage: build
  before_script:
    - apt-get update
    - apt-get install zip
  script:
    - yarn
    - yarn build-preprod
    - yarn zip
  artifacts:
    paths:
    - dist_preprod
    - terragrunt/modules/lambda/lambda.zip
  only:
    - develop

build-prod:
  stage: build
  before_script:
    - apt-get update
    - apt-get install zip
  script:
    - yarn
    - yarn build-prod
    - yarn zip
  artifacts:
    paths:
    - dist_prod
    - terragrunt/modules/lambda/lambda.zip
  only:
    - master

lint:
  stage: test
  script:
    - yarn lint
  when: manual

stylelint:
  stage: test
  script:
    - yarn stylelint
  when: manual

test:
  stage: test
  script:
    - yarn test-cover
  when: manual

plan-preprod:
  stage: plan
  image:
    name: alpine/terragrunt
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'  
  script:
    - cd terragrunt/live/preprod
    - terragrunt run-all plan --terragrunt-non-interactive
  when: manual
  only:
    - develop

plan-prod:
  stage: plan
  image:
    name: alpine/terragrunt
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'  
  script:
    - cd terragrunt/live/prod
    - terragrunt run-all plan --terragrunt-non-interactive
  when: manual
  only:
    - master

apply-preprod:
  stage: apply
  image:
    name: alpine/terragrunt
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'  
  script:
    - cd terragrunt/live/preprod
    - terragrunt run-all apply --terragrunt-non-interactive
  # when: manual
  only:
    - develop

apply-prod:
  stage: apply
  image:
    name: alpine/terragrunt
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'  
  script:
    - cd terragrunt/live/prod
    - terragrunt run-all apply --terragrunt-non-interactive
  when: manual
  only:
    - master

destroy-preprod:
  stage: destroy
  image:
    name: alpine/terragrunt
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'  
  script:
    - cd terragrunt/live/preprod
    - terragrunt run-all destroy --terragrunt-non-interactive
  when: manual
  only:
    - develop

destroy-prod:
  stage: destroy
  image:
    name: alpine/terragrunt
    entrypoint:
      - '/usr/bin/env'
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'  
  script:
    - cd terragrunt/live/prod
    - terragrunt run-all destroy --terragrunt-non-interactive
  when: manual
  only:
    - master

e2e-setup:
  image: $CYPRESS_IMAGE
  stage: e2e-setup
  script:
    - yarn
  when: manual

e2e-preprod:
  image: $CYPRESS_IMAGE
  stage: e2e
  script:
    - yarn cy-preprod
  when: manual
  only:
    - develop

e2e-prod:
  image: $CYPRESS_IMAGE
  stage: e2e
  script:
    - yarn cy-prod
  when: manual
  only:
    - master
