e2e-setup:
  image: $CYPRESS_IMAGE
  stage: e2e-setup
  script:
    - yarn
  when: manual

.e2e:
  image: $CYPRESS_IMAGE
  stage: e2e
  when: manual

e2e-preprod:
  extends:
    - .e2e
  script:
    - yarn cy-preprod
  only:
    - develop

e2e-prod:
  extends:
    - .e2e
  script:
    - yarn cy-prod
  only:
    - master

integration-preprod:
  extends:
    - .e2e
  script:
    - yarn integration-preprod
  only:
    - develop

integration-prod:
  extends:
    - .e2e
  script:
    - yarn integration-prod
  only:
    - master
